
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4  style="color:black" class="modal-title">Place order</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <label for="projectName">Project name :</label>
            <input type="text" name="projectName">
            <br>
            <label for="quantities">Quantities :</label>
            <input type="number">
            <br>
            <label for="userComments">Comments :</label>
            <textarea name="userComments" id="" cols="30" rows="5"></textarea>
          </form>
        </div>
        <div class="modal-footer" style="color:black;">
          <button type="button" class="btn btn-outline-light" (click)="onSubmit()" style="color:black;">Confirm order</button>
          <button type="button" class="btn btn-outline-light" (click)="c('Close click')" style="color:black;">Close</button>
        </div>
      </ng-template>

      <button class="btn btn-lg btn-outline-primary centerbtn" (click)="open(content)">ORDER</button>
