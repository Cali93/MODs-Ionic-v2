<ion-content padding>

  <h1>Contact us :</h1>

  <ion-item>
    <ion-label floating>Username:</ion-label>
    <ion-input [(ngModel)]="message.username" required ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email :</ion-label>
    <ion-input [(ngModel)]="message.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Subject :</ion-label>
    <ion-input [(ngModel)]="message.title" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Message :</ion-label>
    <ion-textarea [(ngModel)]="message.message" required></ion-textarea>
  </ion-item>

<button ion-button block (click)="addMessage(message)" color="primary">Post message</button>

</ion-content>
