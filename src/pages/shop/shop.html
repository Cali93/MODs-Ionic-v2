<ion-content id="container">
  <ion-grid>

    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>

        <div class="page-header">
          <img padding src="../../assets/imgs/logo_blc.png" alt="">
          <h1 padding text-uppercase>shop</h1>
        </div>

      </ion-col>
    </ion-row>
    <ion-row>
      <!-- TUILE 1 -->

      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card class="card" [@cardAnimator]="animationState"
        (@cardAnimator.done)="resetAnimationState()">
          <ion-card-header text-uppercase class="card-title" [@meusAnimator]="animationState" (@meusAnimator.done)="resetAnimationState()">
            project name
          </ion-card-header>
          <ion-note padding-left class="card-meta">02 feb 2018 - last updated 06 feb 2018</ion-note>



          <img padding style="height: 200px; width: 100%; display: block;" src="../../assets/imgs/mock-scene.png" alt="Card image">
          <ion-card-content>
            <ion-row class="hide">
              <ion-col>
                <button ion-button text-uppercase block class="btn btn-wht" (click)="startAnimation('slideInLeft')">
                  Edit scene
                </button>
              </ion-col>
              <ion-col>
                <button ion-button text-uppercase block class=" btn btn-wht" (click)="onDelete()">
                  delete
                </button>
              </ion-col>
            </ion-row>

            <button *ngIf="show" ion-button text-uppercase icon-left block class="btn btn-wht">
              <ion-icon name="eye" item-start></ion-icon>
              fill in project details
            </button>
            <form action="">
              <ion-list>
                <ion-item>
                  <ion-label color="primary" stacked>Project name</ion-label>
                  <ion-input placeholder="Type here your project name" [(ngModel)]="projectName" required type="text" name="projectName"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label color="primary" stacked>Quantity</ion-label>
                  <ion-input type="number" placeholder="1" [(ngModel)]="quantities"type="number" name="quantities"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label color="primary" stacked>Message to MCB</ion-label>
                  <ion-textarea placeholder="Comment your construction" name="userComments" [(ngModel)]="userComments" id="userComments"></ion-textarea>
                </ion-item>

              </ion-list>
              <ion-row>
                  <ion-col>
                    <button ion-button text-uppercase block class="btn btn-wht">
                      cancel
                    </button>
                  </ion-col>
                  <ion-col>
                    <button ion-button text-uppercase block class="btn btn-grn" (click)="createPreorder(); startAnimation('zoomOutRight')">
                      save
                    </button>
                  </ion-col>
                </ion-row>
            </form>

            <button ion-button text-uppercase icon-left block class="btn btn-grn hide" (click)="show = !show; onOrder()">
              <ion-icon name="arrow-round-forward" item-start></ion-icon>
              Ask price offer
            </button>

            <ion-note>
              Please fill in your project details
            </ion-note>


          </ion-card-content>

        </ion-card>

      </ion-col>

      <!-- TUILE 2-->
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card class="card">
          <ion-card-header text-uppercase class="card-title">
            project name
          </ion-card-header>
          <ion-note padding-left class="card-meta">02 feb 2018 - last updated 06 feb 2018</ion-note>



          <img padding style="height: 200px; width: 100%; display: block;" src="../../assets/imgs/mock-scene.png" alt="Card image">
          <ion-card-content>
            <ion-row>
              <ion-col>
                <button ion-button text-uppercase block class="btn btn-wht" (click)="getUser()">
                  Edit scene
                </button>
              </ion-col>
              <ion-col>
                <button ion-button text-uppercase block class=" btn btn-wht" (click)="onDelete()">
                  delete
                </button>
              </ion-col>
            </ion-row>

            <button ion-button text-uppercase icon-left block class="btn btn-wht" (click)="onOrderDetails()">
              <ion-icon name="eye" item-start></ion-icon>
              project details
            </button>

            <button ion-button text-uppercase icon-left block class="btn btn-grn" (click)="show = !show; onOrder()">
              <ion-icon name="arrow-round-forward" item-start></ion-icon>
              Ask price offer
            </button>

            <ion-note>
              MCB Atelier ©
            </ion-note>


          </ion-card-content>

        </ion-card>

      </ion-col>

      <!-- TUILE 3 -->
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card class="card">
          <ion-card-header text-uppercase class="card-title">
            cocoon stand
          </ion-card-header>
          <ion-note padding-left class="card-meta">02 feb 2018 - last updated 06 feb 2018</ion-note>

          <img padding style="height: 200px; width: 100%; display: block;" src="../../assets/imgs/mock-scene.png" alt="Card image">
          <ion-card-content>
            <ion-row>
              <ion-col class="hide">
                <button ion-button text-uppercase block class="btn btn-wht" (click)="getUser()">
                  Edit scene
                </button>
              </ion-col>
              <ion-col class="hide">
                <button ion-button text-uppercase block class=" btn btn-wht" (click)="onDelete()">
                  delete
                </button>
              </ion-col>

              <button ion-button text-uppercase icon-left block class="btn btn-inactive">
                <!-- <ion-icon name="eye" item-start></ion-icon> -->
                Awaiting answer
              </button>
            </ion-row>

            <button ion-button text-uppercase icon-left block class="btn btn-wht" (click)="onOrderDetails()">
              <ion-icon name="eye" item-start></ion-icon>
              project details
            </button>

            <button ion-button text-uppercase icon-left block class="btn btn-grn">
              <ion-icon name="close" item-start></ion-icon>
              cancel demand
            </button>

            <ion-note>
              MCB Atelier © request sent 08 feb 2018
            </ion-note>


          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
