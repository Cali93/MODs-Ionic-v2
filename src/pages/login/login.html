<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>

        <ion-card-content>

            <ion-card-title>
                <h1>Login</h1>
                <a href="#" (click)="goToSignUp()">New User ?</a>
            </ion-card-title>

            <ion-list>

                <ion-item>
                    <ion-label color="primary" floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="primary" floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>

            </ion-list>

            <button ion-button block (click)="logInUser()">Log In</button>

      </ion-card-content>

    </ion-card>

</ion-content>
