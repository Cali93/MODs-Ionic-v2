<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>

        <ion-card-content>

            <ion-card-title>
                <h1>Sign up</h1>
                <a href="#" (click)="goToLogin()">Already a ModsMaker ?</a>
            </ion-card-title>

            <ion-list>

                <ion-item>
                    <ion-label color="primary" floating>Firstname</ion-label>
                    <ion-input type="text" [(ngModel)]="firstname"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="primary" floating>Lastname</ion-label>
                    <ion-input type="text" [(ngModel)]="lastname"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="primary" floating>Company Name</ion-label>
                    <ion-input type="text" [(ngModel)]="company"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="primary" floating>Phone number</ion-label>
                    <ion-input type="tel" [(ngModel)]="phone"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="primary" floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="primary" floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password1"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="primary" floating>Confirm Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password2"></ion-input>
                </ion-item>

            </ion-list>

            <button ion-button block (click)="signUserUp()">Sign up</button>

      </ion-card-content>

    </ion-card>

</ion-content>
