<left-menu></left-menu>
<right-menu></right-menu>
<canvas
#theCanvas
(touchstart)="onTouchStart($event); false"
(touchmove)="onTouchEnd($event); false"
(mousedown)="onMouseDown($event); false"
(mouseup)="onMouseUp($event); false"
(tap)="onTap($event)"
(press)="onPress($event)"
>
</canvas>
<the-toolbar
    (addMod)="addMod()"
    (changeEditMode)="changeEditMode($event)"
    (deleteMod)="deleteMod()"
>
</the-toolbar>
