<div class="left-menu" [class.active]="isActive">
	<div class="menu-tab">
		<div class="tab-title"><img src="assets/imgs/MODS_Logo.png" alt="MODs" height="45"></div>
		<div class="tab-icon">
			<button (click)="activeButton()"><i class="material-icons">menu</i></button>
			<button (click)="callSelectAll()"><i class="material-icons">all_out</i></button>
			<button (click)="alert('color')"><i class="material-icons">invert_colors</i></button>
			<button (click)="callCloneObject()"><i class="material-icons">content_copy</i></button>
			<button (click)="callChangeEditMode()"><i class="material-icons"><i class="material-icons">{{ this.TheArchitect.editMode.nextIcon }}</i></i></button>
			<button (click)="callAddMod()"><i class="material-icons">library_add</i></button>
			<button (click)="callDeleteMod()"><i class="material-icons">delete</i></button>
		</div>
	</div>
	<div class="menu-content">
		<div class="submenu">
			<p class="menu-title">Objects</p>
			<div class="overflower movible minh">
				<ul id="objects"></ul>
			</div>
			</div>
		<div>
		<div class="submenu">
			<p class="menu-title">Properties<p>
			<div class="overflower">
				<ul id="objects"></ul>
			</div>
			</div>
		<div class="fleft">
			<button class="badass-button"><i class="material-icons">insert_drive_file</i></button>
		</div>
		<div class="fleft">
			<button class="badass-button-blanc"><i class="material-icons">save</i></button>
		</div>
		<div class="fleft">
			<button class="badass-button" (click)="logInOrSignIn()"><i class="material-icons">shopping_cart</i></button>
		</div>
	</div>
</div>
